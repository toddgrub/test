<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL ALERT</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-red: #ff0000;
            --dark-red: #4a0000;
            --black: #050000;
            --scanline-color: rgba(0, 0, 0, 0.5);
            --glass: rgba(20, 0, 0, 0.6);
        }

        body {
            background-color: var(--black);
            background-image: 
                radial-gradient(circle at center, #2a0000 0%, #000000 100%);
            color: var(--primary-red);
            font-family: 'Courier New', Courier, monospace; /* Monospace for technical feel */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND DETAILS --- */
        /* Hazard Striping */
        .hazard-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 0, 0, 0.03) 20px,
                rgba(255, 0, 0, 0.03) 40px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            position: relative;
            z-index: 5;
            text-align: center;
            border: 2px solid var(--primary-red);
            background: var(--glass);
            padding: 3rem 5rem;
            box-shadow: 
                0 0 20px var(--dark-red),
                inset 0 0 20px var(--dark-red);
            backdrop-filter: blur(5px);
            max-width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        /* Corners for the container */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-red);
            border-style: solid;
        }
        .tl { top: -2px; left: -2px; border-width: 4px 0 0 4px; }
        .tr { top: -2px; right: -2px; border-width: 4px 4px 0 0; }
        .bl { bottom: -2px; left: -2px; border-width: 0 0 4px 4px; }
        .br { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; }

        /* --- TYPOGRAPHY & ELEMENTS --- */
        .icon-warning {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: pulse 1s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--primary-red);
        }

        p.sub-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            opacity: 0.8;
            border-bottom: 1px solid var(--primary-red);
            display: inline-block;
            padding-bottom: 5px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-red);
            padding: 1rem 2rem;
            margin-top: 1rem;
            display: inline-block;
        }

        .timer {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 20px var(--primary-red);
            letter-spacing: 5px;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .footer-id {
            margin-top: 2rem;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; text-shadow: 0 0 10px red; }
            to { transform: scale(1.1); opacity: 0.8; text-shadow: 0 0 25px red; }
        }

        @keyframes float {
            0% { transform: translateY(0px); box-shadow: 0 0 20px var(--dark-red); }
            50% { transform: translateY(-10px); box-shadow: 0 0 40px var(--dark-red); }
            100% { transform: translateY(0px); box-shadow: 0 0 20px var(--dark-red); }
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.9; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .container { padding: 2rem; width: 95%; }
            h1 { font-size: 2rem; }
            .timer { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <!-- Visual Overlays -->
    <div class="hazard-bg"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Decorative Corners -->
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <span class="icon-warning">⚠️</span>
        
        <h1>Your computer has been hacked</h1>
        <p class="sub-text">PAY WITHIN DUE TIME OR ALL THE SYSTEM WILL BE CORRUPTED</p>

        <div class="timer-box">
            <div id="countdown" class="timer">10:00</div>
            <div class="label">Time Remaining</div>
        </div>

        <div class="footer-id">YOUR COMPUTER WILL ONLY BE SAFE ONCE YOU PAY UP</div>
    </div>

    <script>
        // Set the duration (10 minutes in seconds)
        const duration = 10 * 60; 
        
        // Calculate the target future time
        const endTime = new Date().getTime() + (duration * 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                // Timer finished
                document.getElementById("countdown").innerHTML = "00:00";
                document.getElementById("countdown").style.color = "#fff"; // Flash white on death
                document.querySelector("h1").innerText = "SYSTEM PURGED";
                clearInterval(interval);
                return;
            }

            // Calculations for minutes and seconds
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Add leading zeros
            const minStr = minutes < 10 ? "0" + minutes : minutes;
            const secStr = seconds < 10 ? "0" + seconds : seconds;

            // Update DOM
            document.getElementById("countdown").innerHTML = minStr + ":" + secStr;
            
            // Dynamic intensity: Make it blink faster in the last minute
            if (minutes === 0) {
                document.getElementById("countdown").style.animation = "pulse 0.2s infinite alternate";
                document.body.style.background = "radial-gradient(circle at center, #500000 0%, #000000 100%)";
            }
        }

        // Update every second
        const interval = setInterval(updateTimer, 1000);
        
        // Run immediately to avoid 1-second delay
        updateTimer();
    </script>
</body>
</html>
