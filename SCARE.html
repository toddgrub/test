<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL ALERT // SYSTEM LOCKDOWN</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* DISABLE SELECTION EVERYWHERE */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+/Edge */
            user-select: none;         /* Standard */
            -webkit-user-drag: none;   /* Prevent image dragging */
        }

        :root {
            --primary-red: #ff0000;
            --dark-red: #4a0000;
            --black: #050000;
            --glass: rgba(20, 0, 0, 0.75);
        }

        body {
            background-color: var(--black);
            background-image: radial-gradient(circle at center, #2a0000 0%, #000000 100%);
            color: var(--primary-red);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: not-allowed; /* Adds to the 'locked' feel */
        }

        /* --- BACKGROUND DETAILS --- */
        .hazard-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 0, 0, 0.05) 20px,
                rgba(255, 0, 0, 0.05) 40px
            );
            pointer-events: none;
            z-index: 1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            position: relative;
            z-index: 5;
            text-align: center;
            border: 2px solid var(--primary-red);
            background: var(--glass);
            padding: 3rem 5rem;
            box-shadow: 0 0 30px var(--dark-red), inset 0 0 20px var(--dark-red);
            backdrop-filter: blur(8px);
            max-width: 90%;
            animation: float 6s ease-in-out infinite;
            /* Ensure clicks on the container don't do anything */
            pointer-events: none; 
        }

        /* Corners */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-red);
            border-style: solid;
        }
        .tl { top: -2px; left: -2px; border-width: 4px 0 0 4px; }
        .tr { top: -2px; right: -2px; border-width: 4px 4px 0 0; }
        .bl { bottom: -2px; left: -2px; border-width: 0 0 4px 4px; }
        .br { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; }

        /* --- TYPOGRAPHY --- */
        .icon-warning {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: pulse 1s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--primary-red);
        }

        p.sub-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            opacity: 0.8;
            border-bottom: 1px solid var(--primary-red);
            display: inline-block;
            padding-bottom: 5px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary-red);
            padding: 1rem 2rem;
            margin-top: 1rem;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .timer {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 20px var(--primary-red);
            letter-spacing: 5px;
            line-height: 1;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            color: #ff4444;
        }

        .footer-id {
            margin-top: 2rem;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; text-shadow: 0 0 10px red; }
            to { transform: scale(1.1); opacity: 0.8; text-shadow: 0 0 25px red; }
        }

        @keyframes float {
            0% { transform: translateY(0px); box-shadow: 0 0 30px var(--dark-red); }
            50% { transform: translateY(-10px); box-shadow: 0 0 50px var(--dark-red); }
            100% { transform: translateY(0px); box-shadow: 0 0 30px var(--dark-red); }
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            50% { opacity: 1.0; }
            100% { opacity: 0.95; }
        }

        @media (max-width: 600px) {
            .container { padding: 2rem; width: 95%; }
            h1 { font-size: 2rem; }
            .timer { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="hazard-bg"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <span class="icon-warning">⚠️</span>
        
        <h1 id="status-title">System Breach</h1>
        <p class="sub-text">CRITICAL FAILURE IMMINENT</p>

        <div class="timer-box">
            <div id="countdown" class="timer">--:--</div>
            <div class="label">Time Remaining</div>
        </div>

        <div class="footer-id">ERROR CODE: 0x559-CRITICAL // TERMINATION SEQUENCE STARTED</div>
    </div>

    <script>
        // --- LOCKDOWN INTERACTION SCRIPT ---
        // Block Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Block Selection drag
        document.onselectstart = function() { return false; }
        
        // Block Dragging of elements
        document.ondragstart = function() { return false; }


        // --- CONFIGURATION ---
        const STORAGE_KEY = 'security_lockdown_target_time';
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check params
        const shouldReset = urlParams.get('reset') === 'true';
        const minutesParam = urlParams.get('m');
        
        // DEFAULT CHANGED TO 30 MINUTES
        const defaultDurationMinutes = minutesParam ? parseFloat(minutesParam) : 30;
        
        let endTime;

        // --- TIMER LOGIC ---
        if (shouldReset || !localStorage.getItem(STORAGE_KEY)) {
            const now = new Date().getTime();
            const durationMs = defaultDurationMinutes * 60 * 1000;
            endTime = now + durationMs;
            
            localStorage.setItem(STORAGE_KEY, endTime);
            
            if(shouldReset) {
                // Clean URL gracefully
                window.history.replaceState({}, document.title, window.location.pathname + (minutesParam ? `?m=${minutesParam}` : ''));
            }
        } else {
            endTime = parseInt(localStorage.getItem(STORAGE_KEY));
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "00:00";
                document.getElementById("countdown").style.color = "#ffffff";
                document.getElementById("status-title").innerText = "SYSTEM PURGED";
                document.body.style.background = "black";
                clearInterval(interval);
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const minStr = minutes < 10 ? "0" + minutes : minutes;
            const secStr = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("countdown").innerHTML = minStr + ":" + secStr;

            if (minutes === 0) {
                document.getElementById("countdown").style.animation = "pulse 0.2s infinite alternate";
                document.body.style.backgroundImage = "radial-gradient(circle at center, #600000 0%, #000000 100%)";
            }
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
